<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>result</title>
  <link href="https://fonts.google.com/specimen/IM+Fell+Double+Pica+SC?category=Serif&selection.family=IM+Fell+Double+Pica+SC|Stoke" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <style>
        a {
          color: white;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <a href="index.html" >Back to Form</a>
    <script>
        const resultList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultList.append(`${name}: ${value}`)
            resultList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
